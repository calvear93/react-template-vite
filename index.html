<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="environment" content="<%= VITE_APP_ENV %>" />
    <meta name="description" content="<%= VITE_APP_DESCRIPTION %>">
    <meta name="theme-color" content="#007a33">

    <link rel="icon" href="<%= PUBLIC_URL %>/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="<%= PUBLIC_URL %>/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="<%= PUBLIC_URL %>/icons/safari-pinned-tab.svg" color="#007a33">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= PUBLIC_URL %>/site.webmanifest" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title><%= VITE_APP_TITLE %></title>
  </head>

  <body>
    <noscript><%= VITE_APP_NO_SCRIPT %></noscript>
    <app id="app"></app>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
